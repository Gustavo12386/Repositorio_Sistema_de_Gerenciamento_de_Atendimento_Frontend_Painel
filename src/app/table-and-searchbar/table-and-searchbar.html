<div class="container">  
<h1 class="title">Atendimentos a Realizar</h1>    
<div class="field is-grouped">
  <p class="control is-expanded">
    <input class="input" type="text" placeholder="Pesquisar por um cliente">
  </p>
  <p class="control">
    <button class="button is-info" style="margin-right: 14px;">
      Pesquisar
    </button>
  </p>
</div>    
<p-table    
    showGridlines
    [value]="clients"
    [tableStyle]="{ 'width': '83rem' }">
        <ng-template #header>
            <tr>
                <th>Cod</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template #body let-product>
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.phone }}</td>
                <td>{{ product.email }}</td>
                <td><button class="button is-primary">Finalizar Atendimento</button></td>
            </tr>
        </ng-template>
</p-table>
</div>
